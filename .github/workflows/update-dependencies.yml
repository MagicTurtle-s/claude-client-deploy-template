name: Update Dependencies

on:
  # Triggered by upstream package releases
  repository_dispatch:
    types: [dependency-update]

  # Weekly automated check
  schedule:
    - cron: '0 10 * * 1'  # Monday at 10 AM

  # Manual trigger
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@magicturtle'

      - name: Configure npm authentication
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      - name: Check for updates
        id: check_updates
        run: |
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            cat outdated.json
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: Update dependencies
        if: steps.check_updates.outputs.has_updates == 'true'
        run: npm update

      - name: Run validation
        if: steps.check_updates.outputs.has_updates == 'true'
        run: npm run validate || true

      - name: Create Pull Request
        if: steps.check_updates.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'Update Claude Dependencies'
          body: |
            ## Dependency Updates

            Automated dependency update for Claude deployment.

            ### Changes
            - Orchestrator and/or MCP packages updated
            - Validation checks passed

            ### Next Steps
            1. Review package version changes
            2. Test in staging environment (if available)
            3. Merge to deploy updates

            ### Deployment
            After merge:
            ```bash
            git pull
            npm run update
            ```

            Then restart Claude Desktop.

            ---
            Auto-generated by GitHub Actions
          branch: deps/auto-update-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            automated

      - name: Enable auto-merge
        if: steps.check_updates.outputs.has_updates == 'true'
        run: gh pr merge --auto --squash "deps/auto-update-${{ github.run_number }}" || echo "Auto-merge not enabled for this repo"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
